<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpenseTracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Adding bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


    <form onsubmit="handleFormSubmition(event)">
        <h1 class="heading">Expense Tracker</h1>
        <div id="box">
            <label for = "expenses" class="ex" >Choose Expense Amount:</label>
            <input type = "number" name = "expense" id = "expenses" placeholder="Expense Amount">
            <label for = "description" class="des">Choose Description:</label>
            <input type = "text" name = "desc" id = "description" placeholder="About It">
            <label for = "category" class = "cat">Choose a Category:</label>
            <input type = "text" name = "categ" id = "category" placeholder="Expense Category">
            <div class="text-center">
                <button type="submit" class="btn-design">Add Expense</button>
            </div>
            
            <h3>Item Expenses</h3>
            <div class="itemBox">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">S.No</th> 
                            <th scope="col">Amount</th>
                            <th scope="col">Description</th>
                            <th scope="col">Category</th>
                            <th scope="col">Actions</th>
                        </tr>
                    </thead>
                    <tbody id="expenseList"></tbody>
                </table>
            </div>
        </div>
    </form>
    
    

</body>
<script src = "app.js"></script>
</html>
